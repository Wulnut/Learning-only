<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Indicator | CodingNepal</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Password Strength Indicator | CondingNepal <br>
                in HTML CSS & JavaScript
            <from action = "#">
                <div class="field">
                    <input type="password" placeholder="Type password">
                    <span class="showBtn">SHOW</span>
                </div>
                <div class="indicator">
                    <span class="weak">1</span>
                    <span class="medium">2</span>
                    <span class="strong">3</span>
                </div>
                <div class="text">Your password is too week</div>
            </from>
        </header>
    </div>
</body>
</html>
